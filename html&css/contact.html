<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="w-[1440px] relative bg-white">
      <div
        class="pl-[31px] pr-8 py-10 left-[505px]  absolute bg-white rounded shadow justify-center items-center inline-flex"
      >
        <div
          class="self-stretch flex-col justify-start items-end gap-8 inline-flex"
        >
          <div class="justify-start items-start gap-4 inline-flex">
            <div class="sm:col-span-2 sm:col-start-1 w-[250px]">
              <label
                for="city"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Your Name *</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="city"
                  id="city"
                  autocomplete="address-level2"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-2 w-[250px]">
              <label
                for="region"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Your Email *</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="region"
                  id="region"
                  autocomplete="address-level1"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="sm:col-span-2 w-[250px]">
              <label
                for="postal-code"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Your Phone *</label
              >
              <div class="mt-2">
                <input
                  type="text"
                  name="postal-code"
                  id="postal-code"
                  autocomplete="postal-code"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
          </div>
          <div class="col-span-full w-[780px] h-[207px]">
            <label
              for="about"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Your Massage</label
            >
            <div class="mt-2">
              <textarea
                id="about"
                name="about"
                rows="3"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              ></textarea>
            </div>
            <p class="mt-3 text-sm leading-6 text-gray-600">
              Write a few sentences about yourself.
            </p>
          </div>
          <div
            class="px-12 py-4 bg-red-500 rounded justify-center items-center gap-2.5 inline-flex"
          >
            <div class="text-neutral-50 text-base font-medium leading-normal">
              Send Massage
            </div>
          </div>
        </div>
      </div>
      <div
        class="px-[35px] pt-10 pb-[51px] left-[135px]  absolute bg-white rounded shadow flex-col justify-start items-center inline-flex"
      >
        <div
          class="self-stretch flex-col justify-start items-start gap-8 inline-flex"
        >
          <div class="flex-col justify-start items-start gap-6 flex">
            <div class="justify-start items-center gap-4 inline-flex">
              <div class="w-10 h-10 relative bg-red-500 rounded-[31px]"><i class="bi bi-telephone flex justify-center pt-3 text-white"></i></div>
              <div class="text-black text-base font-medium leading-normal">
                Call To Us
              </div>
            </div>
            <div class="flex-col justify-start items-start gap-4 flex">
              <div
                class="w-[262px] text-black text-sm font-normal leading-[21px]"
              >
                We are available 24/7, 7 days a week.
              </div>
              <div class="text-black text-sm font-normal leading-[21px]">
                Phone: 0789257816
              </div>
            </div>
          </div>
          <div
            class="w-[270px] h-[0px] opacity-50 justify-center items-center inline-flex"
          >
            <div class="w-[270px] h-[0px] border border-black"></div>
          </div>
          <div class="flex-col justify-start items-start gap-6 flex">
            <div class="justify-start items-center gap-4 inline-flex">
              <div class="w-10 h-10 relative bg-red-500 rounded-[43px]"><i class="bi bi-envelope flex justify-center pt-3 text-white"></i></div>
              <div class="text-black text-base font-medium leading-normal">
                Write To US
              </div>
            </div>
            <div class="flex-col justify-start items-start gap-4 flex">
              <div
                class="w-[250px] text-black text-sm font-normal leading-[21px]"
              >
                Fill out our form and we will contact you within 24 hours.
              </div>
              <div class="text-black text-sm font-normal leading-[21px]">
                Emails: customer@techlap.com
              </div>
              <div class="text-black text-sm font-normal leading-[21px]">
                Emails: support@techlap.com
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
