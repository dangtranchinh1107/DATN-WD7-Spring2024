<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav>
      <div>
        <img class="logo" src="src/images/logo.png" alt="" />
      </div>
      <div class="">
        <ul class="menu">
          <div>
            <a class="link" href="#">Home</a>
          </div>
          <div>
            <a class="link" href="#">Contact</a>
          </div>
          <div>
            <a class="link" href="#">About</a>
          </div>
          <div>
            <a class="link" href="#">Sign Up</a>
          </div>
        </ul>
      </div>
      <div class="item1">
        <div class="search">
          <input class="search" type="search" placeholder="Tìm kiếm" />
          <button class="tim"><i class="bi bi-search"></i></button>
        </div>
        <div class="item2">
          <a href=""><i class="bi bi-heart"></i></a>
          <a class="cart" href=""><i class="bi bi-cart">5</i></a>
        </div>
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
            >
              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button
                    type="button"
                    class="relative flex rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                    onclick="toggleMenu()"
                  >
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img
                      class="h-8 w-8 rounded-full"
                      src="src/images/user.svg"
                      alt=""
                    />
                  </button>
                </div>

                <div
                  class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                  id="user-menu"
                >
                  <!-- Active: "bg-gray-100", Not Active: "" -->
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                    >Your Profile</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-1"
                    >Settings</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                    >Sign out</a
                  >
                </div>

                <script>
                  function toggleMenu() {
                    var userMenu = document.getElementById("user-menu");
                    userMenu.classList.toggle("hidden");
                  }
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
